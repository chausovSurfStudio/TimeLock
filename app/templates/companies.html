{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 
	TimeLock - Companies List
{% endblock %}

{% block page_content %} 
	<h1>Список существующих компаний</h1>
	<ul class = "posts">
    {% for company in companies %}
    <li class = "post">
	    <div class="post-content">
	    	<div class="post-body"><h2><a href="{{ url_for('main.company', company_name = company.company_name) }}">{{ company.company_name }}</a></h2></div>
    	</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
