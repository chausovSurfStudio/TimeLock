{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 
	TimeLock - Companies List
{% endblock %}

{% block page_content %} 
	<div class="page-header">
	    <h1>Список существующих компаний</h1>
	</div>

	<ul class = "posts">
    {% for company in companies %}
    <li class = "post">
	    <div class="post-content">
	    	<div class="post-body">{{ company.company_name }}</div>
    	</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
