{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}TimeLock - Checkin{% endblock %}

{% block page_content %}

<script type="text/javascript">
function getDate() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    //По надобности условие ниже повторить с minutes и hours
    if (seconds < 10) {
        seconds = '0' + seconds;
    }
    if (minutes < 10) {
    	minutes = '0' + minutes;
    }
    document.getElementById('timedisplay').innerHTML = 'Текущее время: ' + hours + ':' + minutes + ':' + seconds;
    document.getElementById('timedisplay').style.margin = 50;
}

setInterval(getDate, 100);
</script>

<div id="timedisplay"></div>
<br>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
</div>

{% endblock %}
